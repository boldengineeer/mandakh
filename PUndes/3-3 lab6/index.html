<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <canvas
      id="myCanvas"
      height="500"
      width="500"
      style="border: solid green 2px"
    ></canvas>
  </body>
  <script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    class Durvuljin {
      constructor(x, y, orgon, ondor) {
        this.x = x;
        this.y = y;
        this.orgon = orgon;
        this.ondor = ondor;
      }

      zurah() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.orgon, this.ondor);
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.closePath();
      }
    }

    for (let x = 30; x < 500; x += 80) {
      for (let y = 30; y < 150; y += 40) {
        let saad = new Durvuljin(x, y, 60, 20);
        saad.zurah();
      }
    }

    class Tsohiur extends Durvuljin {
      constructor(x, y, orgon, ondor) {
        super(x, y, orgon, ondor);
      }
      hodloh(x) {
        ctx.clearRect(this.x, this.y, this.orgon, this.ondor);
        this.x += x;
        this.zurah();
      }
    }

    let tsohiur = new Tsohiur(200, 400, 80, 10);

    document.addEventListener("keydown", keyDownHandler);
    function keyDownHandler(e) {
      if (e.keyCode == 39) {
        if (tsohiur.x < 420) {
          tsohiur.hodloh(5);
        }
      } else if (e.keyCode == 37) {
        if (tsohiur.x > 0) tsohiur.hodloh(-5);
      }
    }
  </script>
</html>
