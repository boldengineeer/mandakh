<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onkeypress="left(event)">
    <div>
        <img style="width: 1000px; height: 300px;"
            src="./images/racing-road-background-with-red-checkered-borders-vector-36471470.jpg" />
        <img id="car" src="./images/download.png" style="width: 200px; height: 100px;  position: absolute; top: 50px; left: 50px;">
        <img id="car2" src="./images/download.png"
            style="width: 200px; height: 100px;  position: absolute; top: 160px; ">

        <img id="utaa1" src="../PUndes/images/utaa.jpg"
            style="width: 50px; height: 40px;  position: absolute;top: 100px; left: 0px; display: block; ">
    </div>

    <script>
        let x = 0;
        let utaa11 = 0;
        let y = 0;
        function left(event) {
            let e = event.charCode;
            console.log(e)
            // document.getElementById("utaa1").style.display = e == 97 ? "block" : "none"
            if (e == 97) {
                document.getElementById("car").style.marginLeft = x + "px"
                document.getElementById("utaa1").style.marginLeft = utaa11 + "px"
                x += 20;
                utaa11 += 20;
                console.log(x)
                if (x == 800 && utaa11 == 800) {
                    alert("game ended")
                    utaa11 = 0;
                    x = 0;
                    y = 0
                }
            }

            if (e == 108) {

                document.getElementById("car2").style.marginLeft = y + "px"
                y += 20;
                if (y == 800) {
                    alert("game ended")
                    y = 0
                    x = 0
                }
            }
        }
    </script>
</body>

</html>
