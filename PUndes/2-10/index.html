<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #zam {
        position: relative;
      }
      #car1 {
        position: absolute;
        top: 13px;
        left: 0px;
      }
      #car2 {
        position: absolute;
        left: 0;
        bottom: 13px;
      }
      #utaa1,
      #utaa2 {
        visibility: hidden;
      }
    </style>
  </head>
  <body onkeypress="Go(event)">
    <h2>Welcome to my first car racing game</h2>
    <div id="zam">
      <img src="./images/zam.jpg" />
      <div id="car1">
        <img id="utaa1" src="./images/utaa.jpg" width="20px" />
        <img src="./images/car.png" width="150px" />
      </div>
      <div id="car2">
        <img id="utaa2" src="./images/utaa.jpg" width="20px" />
        <img src="./images/car.png" width="150px" />
      </div>
    </div>
    <script>
      let move1 = 10;
      let move2 = 10;
      function Go(event) {
        if (event.keyCode === 97) {
          document.getElementById("utaa1").style.visibility = "visible";
          document.getElementById("car1").style.left = `${move1}px`;
          move1 += 10;
        } else {
          document.getElementById("utaa1").style.visibility = "hidden";
        }
        if (event.keyCode === 120) {
          document.getElementById("utaa2").style.visibility = "visible";
          document.getElementById("car2").style.left = `${move2}px`;
          move2 += 10;
        } else {
          document.getElementById("utaa2").style.visibility = "hidden";
        }
        if (move1 === 770 || move2 === 770) {
          move1 = 0;
          move2 = 0;
          alert("togloom duuslaa");
        }
      }
    </script>
  </body>
</html>
