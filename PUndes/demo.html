<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <select id="select">
      <option value="">---</option>
      <option value="+">Орлого</option>
      <option value="-">Зарлага</option>
    </select><br><br>
    <label for="utga">Утга:</label>
    <input type="text" id="utga"><br><br>

    <label for="dun">Дүн:</label>
    <input type="text" id="dun"><br><br><br><br>

    <button onclick="hadgalah()">Хадгалах</button>
  <p id="orlogoLabel"></p>
  <p id="zarlagaLabel"></p>
  <p style="text-align: end;" id="p"></p>
  <script>

    var orlogo = 0;
    var zarlaga = 0;
    function hadgalah() {
      if ("+" == document.getElementById("select").value) {
        orlogo += parseInt(document.getElementById("dun").value)
      }
      else if ("-" == document.getElementById("select").value) {
        zarlaga += parseInt(document.getElementById("dun").value);
      }
      document.getElementById("orlogoLabel").innerHTML = `Орлого :${orlogo}`;
      document.getElementById("zarlagaLabel").innerHTML = `Зарлага :${zarlaga}`;
      document.getElementById("p").innerHTML = `Үлдэгдэл :${orlogo - zarlaga}`;
    }

  </script>
</body>

</html>
