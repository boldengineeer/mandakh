<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const friuts = ["grape", "banana", "apple"];
      console.log(`FRIUTS: ${friuts}`);

      //-----------------------REDUCE
      const sum = friuts.reduce((f, l) => f + l);
      const reduceR = friuts.reduceRight((f, l) => f + l);
      console.log(`Reduce: ${sum} \nReduceRight: ${reduceR}`);

      //--------------------PUSH
      friuts.push("orange");
      console.log(`PUSH orange: ${friuts}`);

      //-------------------- POP
      friuts.pop();
      console.log(`POP orange: ${friuts}`);
    </script>
  </body>
</html>
