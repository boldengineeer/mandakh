<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <ul id="list">
  </ul>
  <button onclick="firstadd()">First Add</button>
  <button onclick="lastadd()">Last Add</button>
  <button onclick="firstdel()">First Delete</button>
  <button onclick="lastdel()">Last Delete</button>
  <button onclick="delAll()">Delete All</button>
  <script>
    let count = 0;
    function firstadd() {
      var data = prompt("Та мэргэжлээ оруулна уу")
      var list = document.getElementById("list");
      var li = document.createElement("li");
      var text = document.createTextNode(data);

      li.appendChild(text);
      list.insertBefore(li, list.childNodes[0]);
      //list.appendChild(li).firstChild;
      count++
    }

    function lastadd() {
      var data = prompt("Та мэргэжлээ оруулна уу")
      var list = document.getElementById("list");
      var li = document.createElement("li");
      var text = document.createTextNode(data);

      li.appendChild(text);
      list.appendChild(li);
      count++
    }
    function lastdel() {
      var list = document.getElementById("list");
      list.removeChild(list.lastChild);
    }
    function firstdel() {
      var list = document.getElementById("list");
      list.removeChild(list.firstChild);
    }
    function delAll() {
      var list = document.getElementById("list");

      while (count != 0) {
        list.removeChild(list.firstChild)
        count--
      }
    }
  </script>
</body>
</html>
