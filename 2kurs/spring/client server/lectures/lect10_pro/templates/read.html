<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h3>Бүтээгдэхүүн пэйжэд тавтай морил</h3>
    </div>
    <div class="container">
      {%if products%}
      <table border="" cellpadding="5">
        <tr>
          <th>Код</th>
          <th>Нэр</th>
          <th>Үнэ</th>
          <th>Тайлбар</th>
          <th>Ангилал</th>
          <th></th>
        </tr>
        {%for i in products%}
        <tr>
          <td>{{i.id}}</td>
          <td>{{i.pname}}</td>
          <td>{{i.price}}</td>
          <td>{{i.pdesc}}</td>
          <td>{{i.cat.cname}}</td>
          <td>
            <a href="{%url 'updateProduct' i.id%}">edit</a>
            <a href="#">delete</a>
          </td>
        </tr>
        {%endfor%}
      </table>
      {%else%}
      <p>Product алга</p>
      {%endif%}
    </div>
  </body>
</html>
