<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h3 class="text-success">This is home page</h3>
        {%if dic%}
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Title</th>
              <th>Author</th>
            </tr>
          </thead>
          <tbody>
            {%for i in dic%}
            <tr>
              <td>{{i.title}}</td>
              <td>{{i.author}}</td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
        {%else%}
        <h3>data alga</h3>
        {%endif%}
        <a href="{%url 'help'%}">help</a>
      </div>
    </div>
  </body>
</html>
