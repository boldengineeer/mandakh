{%load filter%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>read</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- zam bolon name uur bh estoi -->
    <div class="container col-6">
      <h3>Worker list</h3>
      <form method="post" action="{%url 'createWorker'%}">
        {%csrf_token%}
        <input type="text" name="wname" placeholder="enter worker" />
        <select name="bid">
          <option>Choose:</option>
          {%for id, name in branches%}
          <option value="{{id}}">{{name }}</option>
          {%endfor%}
        </select>
        <input type="submit" value="add" />
      </form>

      {%if workers%}
      <table class="table">
        <tr>
          <th>#</th>
          <th>Нэр</th>
          <th>Салбар</th>
          <th></th>
        </tr>
        {%for a,b,c in workers%}
        <tr>
          <td>{{a}}</td>
          <td>{{b}}</td>
          <td>{{c}}</td>
          <td>
            <a
              style="text-decoration: none"
              href="{%url 'updateWorker' wid=a%}"
              class="fas fa-edit"
            ></a>
            <a
              style="text-decoration: none"
              href="{%url 'detailWorker' wid=a%}"
              class="fas fa-info-circle"
            ></a>
            <a
              style="text-decoration: none"
              href="{%url 'deleteWorker' wid=a%}"
              onclick="return confirm('Та устгахдаа итгэлтэй бнуу!')"
              class="fas fa-trash-alt"
            ></a>
          </td>
        </tr>
        {%endfor%}
      </table>
      {%else%}
      <p>no workers</p>
      {%endif%}
      <a href="{%url 'home'%}">back</a>
    </div>
  </body>
</html>
