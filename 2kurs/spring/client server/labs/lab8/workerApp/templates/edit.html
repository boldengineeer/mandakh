<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container col-6">
      <h3>Update worker</h3>
      <form method="post">
        {%csrf_token%}
        <input type="text" name="wname" value="{{worker.0}}" />
        <select name="bid">
          <option value="{{worker.2}}" selected>{{worker.1}}</option>
          {%for bid, bname in branches%}
          <option value="{{bid}}">{{bname}}</option>
          {%endfor%}
        </select>
        <input type="submit" value="update" />
      </form>
      <a href="{%url 'read'%}">back</a>
    </div>
  </body>
</html>
