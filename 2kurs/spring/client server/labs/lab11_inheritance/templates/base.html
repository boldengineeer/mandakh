<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="container">
    <header class="mt-5">
      <h1>Тавтай морил</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{%url 'home'%}">Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'blog:readBlog' 1%}">Аялал</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'blog:readBlog' 2%}">Хоол</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'blog:readBlog' 4%}">Personal</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron mt-3">
      {%block content%}
      {%endblock%}
    </div>
    <footer class="mt-5 text-center">
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS (optional, for some functionalities) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
