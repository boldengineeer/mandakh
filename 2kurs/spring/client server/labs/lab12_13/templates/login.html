{% extends 'base.html' %}
{% block body_block %}
<div class="jumbotron">

    <h3>Нэвтрэнэ үү.</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Хэрэглэгчийн нэр:</label>
        <input type="text" name="username" placeholder="Нэр оруулна уу">
        <label for="password">Нууц үг:</label>
        <input type="password" name="password">
        <input type="submit" name="" value="Нэвтрэх">
    </form>
</div>
{% endblock %}
