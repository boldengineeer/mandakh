<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Chat app</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <a class="navbar-brand" href="{% url 'home' %}">Нүүр</a>
        <ul class="nav navbar-nav">
            <li><a class="navbar-link" href="{% url 'register'%}">Бүртгүүлэх</a></li>
            {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'logeduser' %}">Хэрэглэгчид</a></li>
            <li><a class="navbar-link" href="{% url 'signout' %}">Гарах</a></li>
            {%else%}
            <li><a class="navbar-link" href="{% url 'login' %}">Нэвтрэх</a></li>
            {%endif%}
        </ul>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>

</html>
