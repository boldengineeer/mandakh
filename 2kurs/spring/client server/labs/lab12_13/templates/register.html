{% extends "base.html" %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h3>Бүртгүүлсэнд баярлалаа.</h3>
    {% else %}
    <h3>Энд бүртгүүл</h3>
    <h5>Дараах маягтыг бөглөнө үү:</h5>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <table>
            {{ uform.as_table }}
            {{ proform.as_table }}
        </table>
        <input type="submit" name="" value="Бүртгүүлэх">
    </form>
    {{aldaa}}
    {% endif %}
</div>
{%endblock%}
