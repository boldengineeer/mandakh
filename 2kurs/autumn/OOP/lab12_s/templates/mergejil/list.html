<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list mergejil</title>
    </head>
  <body>
    {%extends 'layout.html'%} 
    {%block content%}
    
    <div class="row">
        <div class="col-5">
            <h1>Мэргэжил</h1>
            <hr>
            <h3>Мэргэжил нэмэх</h3>
            <form method="post">
                <input type="text" name="aname" required placeholder="Мэргэжилийн нэр">
                <input type="submit" value="Нэмэх" ></input>
            </form>
            </br>
            <h3>Мэргэжилийн жагсаалт</h3>
        </div>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Мэргэжил</th>
                <th>Үйлдэл</th>
            </tr>
        </thead>
        <tbody>
            {%for i in datas%}
            <tr>
                <td>{{i.mid}}</td>
                <td>{{i.mname}}</td>
                <td>
                    <a href="{{url_for('edit_mergejil',id=i.mid)}}"><i class="fa fa-edit"></i></a>
                    <a onclick="return confirm('ta itgeltei bnu')" href="{{url_for('delete_mergejil',id=i.mid)}}"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {%include 'alert.html'%}
    {%endblock%}
  </body>
</html>
