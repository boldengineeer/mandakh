<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list bagsh</title>
  </head>
  <body>
    {%extends 'layout.html'%} {%block content%}
    <h1>Багш</h1>
    <a href="{{url_for('add_bagsh')}}">Шинээр багш нэмэх</a>
    <h3>Багш нарын жагсаалт</h3>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Багшийн код</th>
          <th>Багшийн нэр</th>
          <th>Хүйс</th>
          <th>Ажилд орсон</th>
          <th>Тэнхимийн харьяалал</th>
          <th>Үйлдэл</th>
        </tr>
      </thead>
      <tbody>
        {%for i in data%}
        <tr>
          <td>{{i.bcode}}</td>
          <td>{{i.bner}}</td>
          <td>{{i.gender}}</td>
          <td>{{i.ajild_orson}}</td>
          <td>{{i.tname}}</td>
          <td>
            <a href="{{url_for('edit_bagsh',id=i.id)}}"
              ><i class="fa fa-edit"></i
            ></a>
            <a
              onclick="return confirm('ta itgeltei bnu')"
              href="{{url_for('delete_bagsh',id=i.id)}}"
              ><i class="fa fa-trash"></i
            ></a>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    {%include 'alert.html'%} {%endblock%}
  </body>
</html>
