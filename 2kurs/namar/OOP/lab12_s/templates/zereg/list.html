<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list zereg</title>
    </head>
  <body>
    {%extends 'layout.html'%} 
    {%block content%}
    
    <div class="row">
        <div class="col-5">
            <h1>Эрдмийн зэрэг</h1>
            <hr>
            <h3>Эрдмийн зэрэг нэмэх</h3>
            <form method="post">
                <input type="text" name="aname" required placeholder="Эрдмийн зэрэгийн нэр">
                <input type="submit" value="Нэмэх" ></input>
            </form>
            </br>
            <h3>Эрдмийн зэрэгийн жагсаалт</h3>
        </div>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Эрдмийн зэрэг</th>
                <th>Үйлдэл</th>
            </tr>
        </thead>
        <tbody>
            {%for i in datas%}
            <tr>
                <td>{{i.zid}}</td>
                <td>{{i.zname}}</td>
                <td>
                    <a href="{{url_for('edit_zereg',id=i.zid)}}"><i class="fa fa-edit"></i></a>
                    <a onclick="return confirm('ta itgeltei bnu')" href="{{url_for('delete_zereg',id=i.zid)}}"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {%include 'alert.html'%}
    {%endblock%}
  </body>
</html>
