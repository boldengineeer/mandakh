<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h3 id="clock" class="text-muted"></h3>

    <script>
      function updateTime() {
        const clock = document.getElementById("clock");
        if (clock) {
          const timeString = new Date().toLocaleString();
          clock.innerHTML = timeString;
        }
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
