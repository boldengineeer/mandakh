<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit worker</title>
  </head>
  <body style="margin-left: 50px">
    <form method="post">
      <input type="text" name="name" value="{{wdata.name}}" required />
      <input type="submit" value="Edit" /><br /><br />
      <label for="b_id">Салбар:</label>
      <select name="b_id" required>
        <option value="wdata.b_id">{{wdata.bname}}</option>
        {%for i in bdata%}
        <option value="{{i.id}}">{{i.bname}}</option>
        {%endfor%}
      </select>
    </form>
    <br />
    <a href="{{url_for('worker')}}">cancel</a>
  </body>
</html>
