<!DOCTYPE html>
<html>
  <body>
    <img id="img" src="./images/res.jpg" width="100" />
    <script>
      const img = document.getElementById("img");

      function image() {
        if (img.style.display === "none") {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      }
      setInterval(image, 1000);
    </script>
  </body>
</html>
