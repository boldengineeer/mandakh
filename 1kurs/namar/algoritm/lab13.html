<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab13</title>
    </style>
  </head>
  <body onload="refresh()">
    <div  style="text-align: center;">  
      <p  id="input">---Hello---</p> 
    </div>
    <input type="text" id="adjacment" onkeypress="bttn(event)" />
<br><br>
    <div id="div" style="border: 2px solid; width: 100px; text-align: center; height: 40px;">Bold-Erdene Jigmed</div><br>
    <input type="text" id="txt" onkeypress="useg(event)" /><br><br>

    <button type="button" onclick="zoom()">zoom</button>

    <script>
      //1
      const input=document.getElementById('input');
      const adjacment=document.getElementById('adjacment');
      function bttn(event)
      {
        key=event.which
        value=adjacment.value
        if(key===13){
          input.insertAdjacentHTML('beforebegin',`<p>${value}</p>`)
          input.insertAdjacentHTML('afterbegin',`${value}`)
          input.insertAdjacentHTML('beforeend',`<span>${value}</span>`)
          input.insertAdjacentHTML('afterend',`<p>${value}</p>`)
          document.getElementById('adjacment').value=""
        }

      }
      
      //2. 98_tsenher_b,nogoon_103_g, tsagaan-r-114-ulaanB
      const div=document.getElementById('div');
      const txt=document.getElementById('txt');
      function useg(event) {
        key = event.which;
        if(key===98){
          div.style.color='blue'
          div.style.backgroundColor=''
          txt.value=''
        }
        else if(key===103){
          txt.value=''
          div.style.color='green'
          div.style.backgroundColor=''
        }
        else if(key===114){
          txt.value=''
          div.style.color='white'
          div.style.backgroundColor='red'
        }
      }
      
      //3 
      function refresh(){
        // alert('huudas achaallaj bna')
      }
      
      //4
      clickCount=0
      let removeTimer
      let urgun=100
      let undur=40
      function zoom(){
        clickCount++
        if (clickCount==1){
          removeTimer= setTimeout(()=>{
            undur-=10
            urgun-=10
          div.style.width=urgun+'px'
          div.style.height=undur+'px'
          clickCount=0
          },200)
        }
        else if(clickCount==2) {
          clearTimeout(removeTimer)
          undur+=10
          urgun+=10
          div.style.width = urgun+'px'
          div.style.height = undur+'px'
          clickCount=0
        }
      }
    </script>
  </body>
</html>
