<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cook</title>
  </head>
  <body>
    <script>
      fetch("https://forkify-api.herokuapp.com/api/search?q=pizza")
        .then((response) => response.json())
        .then((data) => {
          data.recipes.slice(0, 5).forEach((recipe) => {
            const div = document.createElement("div");
            div.style.border = "2px solid";
            div.style.float = "left";
            div.style.width = "250px";
            div.style.height = "280px";
            div.style.overflow = "auto";

            div.style.margin = "10px";
            div.style.padding = "10px";

            const title = document.createElement("h3");
            title.innerHTML = recipe.title;

            const img = document.createElement("img");
            img.width = 200;
            img.height = 100;
            img.src = recipe.image_url;

            const id = document.createElement("p");
            id.innerHTML = "Recipe ID: " + recipe.recipe_id;

            const rank = document.createElement("p");
            rank.innerHTML = "Social Rank: " + recipe.social_rank.toFixed(2);

            const a = document.createElement("a");
            a.href = recipe.source_url;
            a.textContent = "View Recipe";

            div.appendChild(title);
            div.appendChild(img);
            div.appendChild(id);
            div.appendChild(rank);
            div.appendChild(a);

            document.body.appendChild(div);
          });
        });
    </script>
  </body>
</html>
