<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insertAdjacentHTML Example</title>
  </head>
  <body>
    <div id="myDiv">
      <!-- Existing content in the div -->
      <p>This is existing content.</p>
      <p>afterbegin</p>
    </div>

    <script>
      // JavaScript code to insert HTML content into the div with id "myDiv"
      var insert = document.getElementById("myDiv");
      var html = "<p>This is dynamically inserted content!</p>";

      insert.insertAdjacentHTML("afterend", html);
      insert.insertAdjacentHTML("beforebegin", html);
      // insert.insertAdjacentHTML("afterbegin", html);
      // insert.insertAdjacentHTML("beforeend", html);
    </script>
  </body>
</html>
