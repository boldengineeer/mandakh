<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab6</title>
</head>

<body>
    <script>
        balance = 0
        //Банкны систем
        function check_pass() {
            pass = prompt('Сайн байнуу та пассаа оруулна уу!')
            if (pass != 123)
                check_pass()
        }
        function yOrN() {
            x = prompt('y or x')
            if (x == 'y')
                select_option()
            else
                alert('Та аппаас гарлаа.')

        }
        function select_option() {
            s = parseInt(prompt(`Та тоог сонго: 
        1.Орлого 
        2.Зарлага 
        3.дансны үлдэгдэл`))
            if (isNaN(s) || s > 3) {
                select_option()
            }
            if (s == 1) {
                orlogo = parseInt(prompt(`Мөнгөн дүнгээ оруулна уу: `))
                alert(`Таны дансанд ${orlogo}₮ нэмэгдлэж үлд: ${balance += orlogo}₮`)
                yOrN()
            }
            else if (s == 2) {
                zarlaga = parseInt(prompt(`Мөнгөн дүнгээ оруулна уу: `))
                if (zarlaga + 100 < balance) {
                    alert(`Таны данснаас ${zarlaga}₮ болон гүйлгээний шимтгэл 100₮ хасагдаж үлд: ${balance -= zarlaga + 100}₮`)
                }
                else {
                    alert('Таны дансны үлдэгдэл хүрэлцэхгүй бна')
                }
                yOrN()
            }
            else if (s == 3) {
                alert(`Таны дансны үлдэгдэл: ${balance}₮`)
                yOrN()
            }
        }
        check_pass()
        select_option()
    </script>
</body>

</html>
