<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keydown Event Example</title>
    <script>
      function myFunction() {
        console.log("s");
      }
    </script>
  </head>

    <label for="myInput">Type something:</label>
    <input type="text" id="myInput" onkeydown="myFunction()" />
  </body>
