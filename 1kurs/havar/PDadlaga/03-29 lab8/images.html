<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        margin: 10px;
      }
    </style>
  </head>
  <body style="background-color: rgb(88, 86, 86);">
    <div id="container">
      <div style="float: left">
        <img
          id="img1"
          width="400px"
          height="300px"
          src="https://images.unsplash.com/photo-1679936167452-18a6119f4006?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        />
        <p style="margin-left: 100px; margin-top: 0">
          <button onclick="start()">Start</button>
          <button id="btn">Stop</button>
        </p>
      </div>
      <div style="float: left">
        <img
          onmouseover="mouserOver(img2)"
          id="img2"
          width="400px"
          height="300px"
          src="https://images.unsplash.com/photo-1679940573633-6eb737c8b7f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80"
        />
      </div>
      <div style="float: left">
        <img
          width="400px"
          height="300px"
          src="https://images.unsplash.com/photo-1679920672358-cd0b98b258a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        />
      </div>
    </div>
    <script>
      images = [
        "https://images.unsplash.com/photo-1679939099475-384a2ff77e90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80",
        "https://images.unsplash.com/photo-1680034200960-4ed128f6a9ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80",
        "https://images.unsplash.com/photo-1679918632666-029a8fcf51dc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80",
        "https://images.unsplash.com/photo-1679940573633-6eb737c8b7f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80",
        "https://images.unsplash.com/photo-1679936167452-18a6119f4006?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80",
        "https://images.unsplash.com/photo-1679920672358-cd0b98b258a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80",
      ];
      i = 0;
      function start() {
        let time = setInterval(() => {
          if (i < images.length) {
            document.getElementById("img1").src = images[i];
            i++;
          } else {
            i = 0;
            document.getElementById("img1").src = images[i];
          }
        }, 1500);
        document.getElementById("btn").addEventListener("click", () => {
          clearInterval(time);
        });
      }

      function mouserOver(img2) {
        let time = setInterval(() => {
          if (i < images.length) {
            document.getElementById("img2").src = images[i];
            i++;
          } else {
            i = 0;
            document.getElementById("img2").src = images[i];
          }
        }, 1000);
        img2.onmouseout = () => clearInterval(time);
      }
    </script>
  </body>
</html>
