<!DOCTYPE html>

  <body style="background-color: gray">
    <div style="width: 1500px; height: 1000px; border: solid gtay 1px">

        onmouseover="hover(im);"
        style="margin-left: 200px; margin-top: -450px"
      />
      <img id="im " onmouseleave="clearInterval(zogsoh)" />

        Stop

    <script>

        "https://images.unsplash.com/photo-1679940573633-6eb737c8b7f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80",

        "https://images.unsplash.com/photo-1679920672358-cd0b98b258a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80",
      ];
      var i = 0;
      function call() {
        let time = setInterval(() => {
          {
            if (i < path.length - 1) {
              i++;
              // zamiin ugugdsun holboosiin daguu ajuluulah
              document.getElementById("image").src = path[i];
            }
            // zurgiin URL uurchlunu, path duudaj ajiluulna
            else {
              i = 0;
              document.getElementById("image").src = path[i];
            }
          }
        }, 1500);
      }
    </script>

    <script>

      ];
      function hover(sssssssss) {
        var timer = setInterval(() => {
          if (i < path.length - 1) {
            i++;
          } else {
            i = 0;
          }
          sssssssss.src = path[i];
        }, 1000);
        sssssssss.onmouseout = function () {
          clearInterval(timer);
        };
      }
    </script>

    <script>

      function next() {
        // elyemyent buriin ekhlekh argiig daraagiin elyemyented butsaana
