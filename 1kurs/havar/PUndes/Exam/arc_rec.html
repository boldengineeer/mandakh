<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>arc and rec</title>

  <body>
    <canvas
      style="border: 2px solid"
      id="canvas"
      width="400"
      height="290"
    ></canvas>
    <script>
      function draw_rectangle(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.zurah = function () {
          can = document.getElementById("canvas");
          ctx = can.getContext("2d");
          ctx.beginPath();
          ctx.rect(this.x, this.y, this.width, this.height);
          ctx.fillStyle = "green";
          ctx.fill();
          ctx.closePath();
        };
      }

      for (let i = 5; i < 400; i += 100) {
        rect = new draw_rectangle(i, 5, 90, 50);
        rect.zurah();
        for (let j = 5; j < 250; j += 55) {
          rect = new draw_rectangle(i, j, 90, 50);
          rect.zurah();
        }
      }
