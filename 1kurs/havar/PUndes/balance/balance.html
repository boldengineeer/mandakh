<!DOCTYPE html>
<html>
  <head>
    <title>Орлого, зарлагын мэдээлэл</title>
  </head>
  <body>
    <form>
      <label for="orlogo">Орлогын утга:</label>
      <input type="number" id="orlogo" name="orlogo" /><br /><br />
      <label for="zarlag">Зарлагын утга:</label>
      <input type="number" id="zarlag" name="zarlag" /><br /><br />
      <input type="button" value="Бүртгэх" onclick="displayValues()" />
      <br /><br />
    </form>
    <p id="result"></p>
    <script>
      class bodoh {}
      function displayValues() {
        var orlogo = document.getElementById("orlogo").value;
        var zarlag = document.getElementById("zarlag").value;
        var uldegdel = orlogo - zarlag;
        document.getElementById("result").innerHTML =
          "Орлого: " +
          orlogo +
          "<br> Зарлага: " +
          zarlag +
          "<br> Үлдэгдэл: " +
          uldegdel;
      }
    </script>
  </body>
</html>
